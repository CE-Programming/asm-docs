  <script src="{{ site.baseurl }}/public/js/highlighter.min.js"></script>
  <script>
      hljs.configure({"useBR":false});
      Array.prototype.forEach.call(document.querySelectorAll('code'), function(el) {
          el.className = "";
          hljs.highlightBlock(el);
          var highlightDiv = el.parentNode.parentNode; // div.highlight container
          if (highlightDiv.className.toLowerCase() === "highlight")
          {
              highlightDiv.innerHTML = '<span class="codeSelector" onclick="selectElementContents(this.nextSibling)">Select code</span>'
                                     + highlightDiv.innerHTML;
          }
      });
  </script>
